<!DOCTYPE html>
<html lang="en">
<head>

    <style>
      .login-box
      {
        color: rgb(45, 56, 55);
        background-color: #ddd;
        padding: 35px;
        border-radius:15px;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 70px;
        width: 400px;
        top: 50%;
        left: 50%;
        
        
      }
      h1{
          text-align: center;
        }
      .textbox{
          border-radius: 15px;
          border: 1px solid rgb(45, 56, 55);
          width: 100%; 
          padding: 8px 0;
          margin: 40px 0;
      }
      .btn
      {
          border: 2px solidrgb(45, 56, 55);
          border-radius: 15px;
          color: rgb(45, 56, 55);
          padding: 5px;
          font-size: 18px;
          width: 70%;
          margin: 12px 40px;
          
      }
      
      .textbox input{
          background: none;
          border: none;
        outline: none;
        
      }
          </style>
</head>
<body style="background-image: url('images/back1.jpg'); background-repeat: no-repeat center center fixed; background-size: cover;">

    <my-header></my-header>

        <div class="login-box">
          <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
          <div class="textbox">
            <input type="text" placeholder="Enter Email">
          </div>
          <div class="textbox">
            <input type="password" placeholder="Enter Password">
          </div>
          <div class="textbox">
            <input type="password" placeholder="Enter Password again">
          </div>
        
          <input type="submit" class="btn" value="Sign-up">

        </div>
    
        <my-footer></my-footer>
